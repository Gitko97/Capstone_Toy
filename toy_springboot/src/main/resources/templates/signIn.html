<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Toy tra Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/signUp" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
                <input style="float: right" type="button" id="btnLogin" class="btn btn-info btn-md" value="Sign in">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("#btnLogin").click(function() {
        const userId = $("#username").val();
        const pw = $("#password").val();
        const loginData = {"userId":userId, "password":pw};
        console.log(loginData)
        $.ajax({
            type : "POST",
            url  : "/signIn",
            contentType :"application/json",
            data : JSON.stringify(loginData),
            success : function (jwtToken){
                alert("로그인 성공");
                localStorage.setItem("token", "Bearer " + jwtToken["token"]);


                window.location.href = "signUp"
            },
            error : function(jqXHR, status, error){
                alert("ID와 Password가 일치하지 않습니다");
            }
        });
    });
</script>
