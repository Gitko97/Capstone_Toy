<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <th:block th:fragment="style-area">
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" th:href="@{/css/trade/patternfly-additions.css}">
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}">
            <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>

        </th:block>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="js/scripts.js"></script>

        <title>Toytra Homepage</title>
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">토이트라</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">홈</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">서비스 소개</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">회원 메뉴</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">회원 정보</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">나의 교환소</a></li>
                                <li><a class="dropdown-item" href="#!">신청 내역</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#!">장난감 등록</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">교환소 둘러보기</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            로그인
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <div class="row mb-5 mt-3">
            <div class="col">
                <h2>내 장난감 장터</h2>
            </div>
        </div>

        <div class="container-fluid container-cards-pf" id="card-container" style="user-select: auto;">
            <div class="row row-cards-pf" style="user-select: auto;">
                <th:block th:each="myToy,count : ${myToyList}">
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" style="padding-left: 20px;padding-right: 20px">
                        <div class="card-pf card-pf-view card-pf-view-select card-pf-view-multi-select" style="">
                            <div class="card-pf-body" style="user-select: auto;">
                                <div class="card-pf-top-element text-center" style="user-select: auto;">
                                    <img th:src="@{/img/logo.png}" alt=""
                                         style="max-width: 60px; max-height: 60px;">
                                </div>
                                <h2 class="text-center" th:text="${myToy.productName}" style="user-select: auto;"/>
                                <div class="card-pf-items text-center" style="user-select: auto;">
                                    <div class="card-pf-item" style="text-align: left;">
                                        <span>캐릭터 : </span><span th:text="${myToy.character.name}">몰?루</span>
                                        <br>
                                        <span>장르 : </span><span th:text="${myToy.genre.name}">몰?루</span>
                                    </div>
                                </div>
                                <p class="card-pf-info text-center" style="user-select: auto;">
                                    <strong style="user-select: auto;">등록일</strong>
                                    <br>
                                    <span th:text="${myToy.createdDate}">몰?루</span>
                                </p>
                            </div>
                            <div class="card-pf-view-checkbox" style="user-select: auto;">
                                <input type="checkbox" style="user-select: auto;">
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark" style="position: absolute; bottom: 0;width: 100%;">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Toytra 2021</p></div>
        </footer>
        <script th:src="@{/js/trade/patternfly.js}"></script>
        <script style="user-select: auto;">
            $(document).ready(function() {
                // Card Multi Select
                $('input[type=checkbox]').click(function() {
                    if ($(this).parent().parent().hasClass('active'))
                    { $(this).parent().parent().removeClass('active'); }
                    else
                    { $(this).parent().parent().addClass('active'); }
                });
                // allow users to select multiple cards with shift key
                $('#card-container').on('click', '.card-pf-view-checkbox>input', function(event) {
                    console.log("Clicked~~~")
                    var $cardsContainer = $('.container-cards-pf');
                    var prevIndex = $cardsContainer.data('prevIndex');
                    var $cards = $cardsContainer.find('.card-pf');
                    var $currentCard = $(this).closest('.card-pf');
                    if(event.shiftKey && prevIndex > -1 && this.checked) {
                        var currentIndex = $cards.index($currentCard);
                        var $selectScope = currentIndex - prevIndex > 0
                            ? $currentCard.parent().prevAll().not($cards.eq(prevIndex).parent().prevAll().addBack())
                            : $cards.eq(prevIndex).parent().prevAll().not($currentCard.parent().prevAll().addBack());
                        $selectScope.children().addClass('active').find('.card-pf-view-checkbox').children('input').prop('checked', true);
                    }
                    $cardsContainer.data('prevIndex', this.checked ? $cards.index($currentCard) : -1);
                });
            });
        </script>
        <div class="liner-scroll-points-container" style="user-select: auto;"></div>
    </body>

</html>
