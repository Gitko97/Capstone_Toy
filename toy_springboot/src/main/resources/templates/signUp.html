<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<title>Toytra Sign-Up</title>

<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1" style="margin-top: 15%">
            <div class="panel panel-default" style="height: 40vh; max-height: 600px;">
                <div class="panel-heading">
                    <h3 class="panel-title"> Toytra 회원가입 ></h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <input type="text" name="id" id="id" class="form-control input-sm" placeholder="id">
                        </div>

                        <div class="form-group">
                            <input type="name" name="name" id="name" class="form-control input-sm" placeholder="name">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm"
                                   placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="text" name="phonenumber" id="phonenumber" class="form-control input-sm" placeholder="phone number">
                        </div>

                    </form>

                    <input type="button" id="btnSignUp" value="Register" class="btn btn-info btn-block">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#btnSignUp").click(function() {
        const id = $("#id").val();
        const pw = $("#password").val();
        const pn = $('#phonenumber').val();
        const name = $('#name').val();
        const signUpData = {"userId":id, "password":pw, "name":name, "phoneNumber":pn};
        console.log(signUpData)
        $.ajax({
            type : "POST",
            url  : "/signUp",
            contentType :"application/json",
            data : JSON.stringify(signUpData),
            // headers : {'token' : localStorage.getItem("token")},
            success : function (){
                alert("회원가입 성공");

                window.location.href = "home"
            },
            error : function(jqXHR, status, error){
                alert("회원가입 실패");
            }
        });
    });
</script>
