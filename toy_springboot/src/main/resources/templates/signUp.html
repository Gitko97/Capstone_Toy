<title>Toytra Sign-Up</title>

<div class="container" id="signin">
    <div class="row centered-form" >
        <div style="text-align: center">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FXozLL%2FbtrlIlpbktz%2FE0FCHMN8NQrz1iVFqUArbk%2Fimg.png" alt="Logo"
                 style="height: 200px; margin-top: 4%; margin-bottom: -12%">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1" style="margin-top: 15%">
            <div class="panel panel-default" style="height: 40vh; max-height: 600px;">
                <div class="panel-heading" style="background-color: rgb(33, 37, 41) !important; border-color:  rgb(33, 37, 41) !important;">
                    <h3 class="panel-title" style="color: #FFFFFF"> Toytra 회원가입 </h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <input type="text" style="color: rgb(33, 37, 41) !important;" name="id" id="id" class="form-control input-sm" placeholder="id">
                        </div>

                        <div class="form-group">
                            <input type="name" style="color: rgb(33, 37, 41) !important;" name="name" id="name" class="form-control input-sm" placeholder="name">
                        </div>

                        <div class="form-group">
                            <input type="password" style="color: rgb(33, 37, 41) !important;" name="password" id="password" class="form-control input-sm"
                                   placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="text" style="color: rgb(33, 37, 41) !important;" name="phonenumber" id="phonenumber" class="form-control input-sm" placeholder="phone number">
                        </div>

                    </form>

                    <input type="button"  id="btnSignUp" onkeyup="enterkey()" value="Register" class="btn btn-info btn-block" input style="background-color: rgb(33, 37, 41) !important;
    border-color:  rgb(33, 37, 41) !important;">

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $("#btnSignUp").click( signin);

    function signin(){
        const id = $("#id").val();
        const pw = $("#password").val();
        const pn = $('#phonenumber').val();
        const name = $('#name').val();
        const signUpData = {"userId":id, "password":pw, "name":name, "phoneNumber":pn};
        console.log(signUpData)
        $.ajax({
            type : "POST",
            url  : "/signUp",
            contentType :"application/json",
            data : JSON.stringify(signUpData),
            // headers : {'token' : localStorage.getItem("token")},
            success : function (){
                alert("회원가입 성공");

                window.location.href = "home"
            },
            error : function(jqXHR, status, error){
                alert("회원가입 실패");
            }
        });
    }

    $("#signin").keypress(function (e) {
        if (e.keyCode == 13){
            signin();
        }
    });

</script>
