<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:fragment="style-area">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/trade/patternfly-additions.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}">
        <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </th:block>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <title>Toytra Homepage</title>
</head>
<body>
<!-- 사이드바-->
<th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>
<!-- Header-->
<div class="container-fluid px-6 pb-4" >
    <div class="row" >
        <div class="col-lg-12 col-md-12 col-12" >
            <!-- Page header -->
            <div >
                <div class="border-bottom mb-4 d-flex align-items-center justify-content-between" >
                    <div class="mb-2 mb-lg-0" >
                        <h3 class="mb-0 fw-bold" >세트 메뉴</h3>
                    </div>
                    <div>
                        <small class="text-muted" >
                            보유 포인트</small>
                        <h3 class="fw-bold text-primary" th:text="${currentUser.point} + ' 포인트'"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- row  -->
    <div class="row mt-6" >
        <div class="offset-xl-2 col-xl-8 offset-lg-1 col-lg-10 col-md-12 col-12" >
            <div class="row" style="align-items: center;">
                <th:block th:each="set_goods,count : ${set_goods_list}">
                    <div class="col-12 mb-4" >
                        <!-- card  -->
                        <div class="card" >
                            <!-- card header  -->
                            <div class="card-header p-4 bg-white" >
                                <div class="row" style="align-items: center">
                                    <div class="col d-flex justify-content-center text-center">
                                        <h4 class="mb-0" th:text="${set_goods.set_name}"></h4>
                                    </div>
                                    <div class="col d-flex justify-content-center text-center">
                                        <h3 class="timer text-nowrap mb-0" th:data-date="${set_goods.createdDate}">...</h3>
                                    </div>
                                </div>
                            </div>
                            <!-- card body  -->
                            <div class="card-body" >
                                <!-- row  -->
                                <div class="row" style="align-items: center">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-12" style="text-align: center;">
                                        <img th:src="@{/img/다이노변신합체로봇.PNG}" alt="" class="w-50" />
                                    </div>
                                    <!-- col  -->
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-12" >
                                        <!-- content  -->
                                        <div>
                                            <div class="row">
                                                <div class="col">
                                                    <small class="text-muted" >
                                                        현재 최고 포인트</small>
                                                    <h1 class="fw-bold text-primary" th:text="${set_goods.bestPoint} + ' 포인트'"></h1>
                                                </div>
                                                <div class="col">
                                                    <small class="text-muted">
                                                        가격</small>
                                                    <h1 class="fw-bold text-primary">12000원</h1>
                                                </div>
                                            </div>
                                            <small class="text-muted" >
                                                현재 최고 포인트 유저</small>
                                            <h1 class="fw-bold text-primary" th:if="${set_goods.bestPointUser} != NULL" th:text="${set_goods.bestPointUser.name}"></h1>
                                            <h1 class="fw-bold text-primary" th:unless="${set_goods.bestPointUser} != NULL" th:text="'유저없음'"></h1>
                                            <a href="http://www.partypia.co.kr/shop/goods/goods_view.php?&goodsno=14128" class="mb-3 text-muted text-primary-hover d-block" >상품상세링크</a>
                                            <div class="row">
                                                <div class="col-4 input-point-area">
                                                    <input class="form-control" type="text" th:id="${set_goods.set_id} +'_inputPoint'" placeholder="입력포인트">
                                                </div>
                                                <div class="col-8">
                                                    <a href="#" class="btn btn-dark d-grid mb-2 auction-button" th:id="${set_goods.set_id}">
                                                        경매참여</a>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- card footer  -->
                            <div class="card-footer bg-white" >
                                <div class="d-md-flex justify-content-between align-items-center" >
                                    <!-- text  -->
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<script th:src="@{/js/trade/patternfly.js}"></script>
<div class="liner-scroll-points-container" ></div>
</body>
<div layout:fragment="script_area">
    <script th:src="@{/js/set/set.js}"></script>
</div>
</html>
